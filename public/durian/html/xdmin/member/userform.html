<h2>&nbsp회원가입</h2>
<div style="float:right;">*항목은 필수입니다.</div>
</div>
<br>

   <div class="container-fluid">
   <div class="row">
   
   <div class="col-10 col-sm-6">
   <label for="id">&nbsp*ID</label>
  <div class="input-group mb-3">
  
  <input type="text" class="form-control" id="id" name="id" placeholder="ID" aria-label="Recipient's username" aria-describedby="button-addon2" required>
  <button class="btn btn-outline-primary" type="button" id="button-addon2">중복확인</button>
</div>
   </div>
 
   </div>
   

   <div class="row">
      <div class="col-6">
 <label for="id">*비밀번호</label>
  <div class="input-group mb-3">
  
  <input type="password" class="form-control" id="pwd" name="pwd" placeholder="비밀번호" required>
</div>
   </div>
   
   <div class="col-6">
   <label for="id">*비밀번호 확인</label>
  <div class="input-group mb-3">
  
  <input type="password" class="form-control" id="pwd" name="pwd" placeholder="비밀번호 확인" required>
</div>
   </div>
   
   </div>
   <div class="row">
   
   <div class="col-6">
 <label for="id">*이름</label>
  <div class="input-group mb-3">
  
  <input type="text" class="form-control" id="pwd" name="pwd" required>
</div>
