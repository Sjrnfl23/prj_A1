<!doctype html>

<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>로그인</title>
    <style type="text/css">
   
    

    .tbstyle{
    
  width:600px;
   
    
   /*  border:solid 1px gray; */
    }
    
    div{
    margin:5px;
    padding:5px;
    }
      @media screen and (max-width: 576px){
  .tbstyle{
  width:90%;
  /*  border:solid 1px gray; */
  } 
 
 }
    </style>
  </head>
  <body>
 <br>
<img src="../xdmin_images/login.png" class="rounded mx-auto d-block" style="margin:auto;">
<br>
    <div style="padding:10px;"class="container-sm tbstyle"> <!-- 반응형,테이블 바디 가운데 배치법 -->
    <form method="get" action="" id="form" name="form" enctype="">
    
      <div class="row content-justify-center">
    <div class="col">
    <h5 >Login</h5>
    </div>
    
    </div>
    <div class="row content-justify-center">
    <div class="col-">
   
     <label for="email">
      &nbspE-Mail Address
    </label>
    
    <input type="text" class="form-control" id="email" name="email" placeholder="E-Mail" required>
    
    </div>
    </div>
    
   
    
     <div class="row content-justify-center">
    <div class="col-">
    <label for="pwd">
      &nbspPassword
    </label>
    
    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password" required>
    </div>
    </div>
    
     <div class="row content-justify-center">
    <div class="col-">
    <div>
    <input type="checkbox" id="remember" name="remember" value="remember"> 
    <label for="remember">Remember Me</label>
    <a href=""style="float:right;">Forgot Password?</a>
    </div>
    </div>
    </div>
    
     <div class="row content-justify-center">
    <div class="col-">
    <div class="d-grid gap-2">
 <button class="btn btn-primary" type="button" id="login" name="login" value="login">Login</button>
  
</div>
    
    </div>
    </div>
      <div class="row content-justify-center">
    <div class="col-">
    <p style="text-align: center;">Don't have an account? <a href="">Create One</a></p>
    
    </div>
    </div>
    
    
    </form>
    
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
